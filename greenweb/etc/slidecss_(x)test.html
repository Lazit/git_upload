<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex; 
            overflow: auto; 
            scroll-snap-type: x mandatory;
        }
        .box{
            flex: none; 
            scroll-snap-align: start; 
            width: 100%;
        }
        .element {
            display: block;
        }
    </style>
</head>

<body>
    <div class="slidecontainer">
        <div class="container">
            <div class="box">
                <div class="element" style="background-color: red;
            width: 1920px; height: 1080px;"></div>
            </div>
            <div class="box">
                <div class="element" style="background-color: orange;
            width: 1920px; height: 1080px;"></div>
            </div>
            <div class="box">
                <div class="element" style="background-color: blue;
            width: 1920px; height: 1080px;"></div>
            </div>
            <div class="box">
                <div class="element" style="background-color: green;
            width: 1920px; height: 1080px;"></div>
            </div>
        </div>
    </div>
</body>

</html>
